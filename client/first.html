<script>


var nodes = [];


// https://github.com/NickQiZhu/d3-cookbook/blob/master/src/chapter11/momentum-and-friction.html




var mouseing = function() {
  var [x, y] = d3.mouse(this);
  nodes.push({
    x:x, 
    y:y
  });
  node = svgContainer.selectAll("bags");
  node.data(nodes)
  .enter()
  .append("circle")
  .attr("class", "node")
  .attr('r', 0)
  .attr('cx', d => d.x)
  .attr('cy', d => d.y)
  .transition().duration(100)
  .attr("r", 5)
  .transition().duration(1500)
  .attr('r', 0)
  .remove();
  nodes = [];
};


var svgContainer = d3.select("body").append("svg")
 .attr("width", 1000)
 .attr("height", 1000)
 .on("mousemove", mouseing);
